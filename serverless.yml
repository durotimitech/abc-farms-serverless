service: abc-farms-api
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  lambdaHashingVersion: 20201221
  stage: ${opt:stage}
  region: us-east-1

functions: ${file(configs/functions.yml)}
  
plugins:
  - serverless-plugin-typescript
  - serverless-iam-roles-per-function

resources:
  Resources: ${file(configs/resources.yml)}
  Outputs:
    EventBusName:
      Value: !Ref EventBus
    